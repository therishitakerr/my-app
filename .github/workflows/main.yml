name: Sample Web App Validation by running playwright test scripts

on:
  push:
    branches: [ dev ]

  pull_request:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout web application
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Start application
        run: |
           npm run dev & 
           npx wait-on http://localhost:3000

      - name: Checkout Playwright tests
        uses: actions/checkout@v4
        with:
          repository: therishitakerr/playwrighttests
          token: ${{ secrets.GITHUB_TOKEN }}
          path: playwrighttests

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Run Playwright tests
        working-directory: playwrighttests
        env:
          BASE_URL: http://localhost:3000
        run: mvn test

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwrighttests/target
